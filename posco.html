<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<title>Posco</title>
    <!-- script -->
    <script type="text/javascript" src="/js/common.js"></script>

<body onload="includeHtml()">

        <table id="left">
            <td>

                    <img class="bHeader" src="/img/font/bHome.png">

            </td>
        </table>
        <table id="right">
            <td>
                <a href="work.html">
                    <img class="bHeader" src="/img/font/woongjin.png">

            </td>
            <td>
                <a href="cuk.html">

            <td>

    <btnMove id="btnMove">
