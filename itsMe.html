<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ItsMe</title>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var lineCnt = 0;
            var line    = document.getElementsByClassName('itsmeLine');
            if(lineCnt == 0) { $('#itsmeLine').show('slow'); }

            /* Click */
            $('.move').off().on('click', function(){
                for(var i=0; i<line.length; i++) { line[i].style.display = "none"; }
                (lineCnt == 0) ? lineCnt = 1 : lineCnt = 0;
                if(lineCnt == 0) { $(".linkPo").css('display', 'block'); }
                else { $(".linkPo").css('display', 'none'); }
                $(line[lineCnt]).show('slow');
            });

            /* Slide */
            $(this).off().on('mousewheel DOMMouseScroll', function(){
                for(var i=0; i<line.length; i++) { line[i].style.display = "none"; }
                (lineCnt == 0) ? lineCnt = 1 : lineCnt = 0;
                if(lineCnt == 0) { 
                    $(".linkPo").css('display', 'block');
                 }
                else { 
                    $(".linkPo").css('display', 'none'); 
                }
                $(line[lineCnt]).show('slow');
            });
        });
    </script>
    <!-- script -->
    <script type="text/javascript" src="/js/common.js"></script>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body onload="includeHtml()">    
    <!-- Header -->
    <header>
        <table id="left">
            <td> 
                <a href="home.html">
                    <img id="bHome" class="bHead" src="/img/font/bHome.png">
                </a>
            </td>
        </table>
        <table id="right">
            <td>
                <a href="itsMe.html">
                    <img id="bItsme" class="bHead" src="/img/font/boldItsme.png">
                </a>
            </td>
            <td>
                <a href="content.html">
                    <img id="bContent" class="bHead" src="/img/font/bContent.png">
                </a>    
            </td>
            <td>
                <a href="work.html">
                    <img id="bWork" class="bHead" src="/img/font/bWork.png">
                </a>
            </td>
        </table>
    </header>
    <!-- Content -->
    <content>
        <img class="slide" src="/img/itsMe.png">
        <img class="slide" src="/img/itsMe_2.png">
    </content>
    <!-- Button -->
    <btnMove id="btnMove">
        <table id="rightMove">
            <td>
                <img class="move" src="/img/rightButton.png" onclick="moveSlide('1')">
            </td>
        </table>
        <table id="leftMove">
            <td>
                <img class="move" src="/img/leftButton.png" onclick="moveSlide('-1')">
            </td>
        </table>
    </btnMove>
    <!-- Line -->
    <line>
        <img id="itsmeLine"  class="itsmeLine" src="/img/itsme_line.png">
        <img id="twoItsmeLine" class="itsmeLine" src="/img/itsme_2_line.png">
    </line>
    <!-- link -->
    <linkPo>
        <img class="linkPo" src="/img/linkPo.png"  onclick="popUpPo()">
    </linkPo>
</body>
</html>
