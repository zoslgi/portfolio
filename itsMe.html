<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var main   = "its";
        var itsCnt = 1;
        var conCnt = 0;
        $(document).ready(function(){
            conCnt = $('.content').length;
            $('#itsmeLine').show('slow');
        });
        
        /* Move Slide */
        function moveSlide(x){ 
            $("#"+main+itsCnt).css('display', 'none');
            itsCnt = itsCnt + Number(x);
            $("#"+main+itsCnt).css('display', 'block');

            showButton();
            showLine();
        }

        /* Show Button */
        function showButton() {
            (itsCnt != conCnt) ? $("#rMove").css('display', 'block') : $("#rMove").css('display', 'none');
            (itsCnt != 1) ? $("#lMove").css('display', 'block') : $("#lMove").css('display', 'none');
        }

        /* Show Line */
        function showLine() {
            (itsCnt == 1) ? $('#itsmeLine').show('slow') : $('#itsmeLine').hide();
            (itsCnt == 2) ? $('#twoItsmeLine').show('slow') : $('#twoItsmeLine').hide();
        }

        /* Protfolio */
        function popUpPo() {
            window.open('http://hongsi.x-y.net/2017_ui6/zsg_c/');
        }
    </script>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="/portfolio/css/style.css">
    <style>
        #its1{
            background-image:url('/portfolio/img/itsMe.png');
            background-repeat: no-repeat;
        }
        #its2{
            background-image:url('/portfolio/img/itsMe_2.png');
            background-repeat: no-repeat;
        }
    </style>
<title>ItsMe</title>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <table id="hLeft">
            <td> 
                <a href="/portfolio/home.html">
                    <img id="bHome" class="bHead" src="/portfolio/img/font/bHome.png">
                </a>
            </td>
        </table>
        <table id="hRight">
            <td>
                <a href="/portfolio/itsMe.html">
                    <img id="bItsme" class="bHead" src="/portfolio/img/font/boldItsme.png">
                </a>
            </td>
            <td>
                <a href="/portfolio/content.html">
                    <img id="bContent" class="bHead" src="/portfolio/img/font/bContent.png">
                </a>    
            </td>
            <td>
                <a href="/portfolio/woongjin.html">
                    <img id="bWork" class="bHead" src="/portfolio/img/font/bWork.png">
                </a>
            </td>
        </table>
    </div>   
    <!-- Content -->
    <div class="body">
        <div class="content" id="its1" style="display:block">
            <!-- Line / link -->
            <img class="line"  id="itsmeLine" src="/portfolio/img/itsme_line.png">
            <img id="linkPo" src="/portfolio/img/linkPo.png"  onclick="popUpPo()">
        </div>
        <div class="content" id="its2">
            <!-- Line -->
            <img class="line" id="twoItsmeLine" src="/portfolio/img/itsme_2_line.png">
        </div>
        <!-- Button -->
        <img id="rMove" class="move" src="/portfolio/img/rightButton.png" onclick="moveSlide('1')">
        <img id="lMove" class="move" src="/portfolio/img/leftButton.png"  onclick="moveSlide('-1')"> 
    </div>
</body>
</html>
