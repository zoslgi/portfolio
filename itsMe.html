<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var lineCnt = 0;
            var moveCnt = 0;
            var conCnt  = $('.content').length;
            showLine(lineCnt);

           $('.move').on('click', function(){
                moveCnt = $(this).attr('target');
                if((lineCnt == 1 && moveCnt == 1)||(lineCnt == 0 && moveCnt == -1)) return false;

                (lineCnt == 0) ? lineCnt = 1 : lineCnt = 0;
                showLine(lineCnt);
           });

           $(this).on('mousewheel DOMMouseScroll', function(e){
                var wheel = e.originalEvent.wheelDelta;
                if((lineCnt == 1 && wheel < 0)||(lineCnt == 0 && wheel > 0)) return; 

                (lineCnt == 0) ? lineCnt = 1 : lineCnt = 0;
                showLine(lineCnt);
               
           });
        });
        
        function showLine(x){
            (x == 0) ? $('#itsmeLine').show('slow') : $('#itsmeLine').hide();
            (x == 1) ? $('#twoItsmeLine').show('slow') : $('#twoItsmeLine').hide();
        }
        /* Protfolio */
        function popUpPo() {
            window.open('http://hongsi.x-y.net/2017_ui6/zsg_c/');
        }
    </script>
    <!-- script -->
    <script type="text/javascript" src="/portfolio/js/common.js"></script>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="/portfolio/css/style.css">
    <style>
        #its1{
            background-image:url('/portfolio/img/itsMe.png');
            background-repeat: no-repeat;
        }
        #its2{
            background-image:url('/portfolio/img/itsMe_2.png');
            background-repeat: no-repeat;
        }
    </style>
<title>ItsMe</title>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <table id="hLeft">
            <td> 
                <a href="/portfolio/home.html">
                    <img id="bHome" class="bHead" src="/portfolio/img/font/bHome.png">
                </a>
            </td>
        </table>
        <table id="hRight">
            <td>
                <a href="/portfolio/itsMe.html">
                    <img id="bItsme" class="bHead" src="/portfolio/img/font/boldItsme.png">
                </a>
            </td>
            <td>
                <a href="/portfolio/content.html">
                    <img id="bContent" class="bHead" src="/portfolio/img/font/bContent.png">
                </a>    
            </td>
            <td>
                <a href="/portfolio/woongjin.html">
                    <img id="bWork" class="bHead" src="/portfolio/img/font/bWork.png">
                </a>
            </td>
        </table>
    </div>   
    <!-- Content -->
    <div class="body">
        <div class="content" id="its1" style="display:block">
            <!-- Line / link -->
            <img class="line"  id="itsmeLine" src="/portfolio/img/itsme_line.png">
            <img id="linkPo" src="/portfolio/img/linkPo.png"  onclick="popUpPo()">
        </div>
        <div class="content" id="its2">
            <!-- Line -->
            <img class="line" id="twoItsmeLine" src="/portfolio/img/itsme_2_line.png">
        </div>
        <!-- Button -->
        <img id="rMove" class="move" target="1" src="/portfolio/img/rightButton.png" onclick="moveSlide('1')">
        <img id="lMove" class="move" target="-1"src="/portfolio/img/leftButton.png"  onclick="moveSlide('-1')"> 
    </div>
</body>
</html>
